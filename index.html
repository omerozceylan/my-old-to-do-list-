   </div>

                    <form id="form">

                    <li class="toDoElement">Merhaba <button class="clearButton" onclick="deleteItem(this)">x</button></li>-->
                </ul>
            </div>
        </div>
            <div id="alert">You can only create six tasks, I limited it because I don't want you to get tired. Thank me later :)</div>
    </div>
